<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Be my Valentine</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #f42567;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      padding: 16px;
      overflow-x: hidden;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .hint {
      font-size: 13px;
      opacity: .7;
      margin-top: 10px;
    }

    .result,
    .message,
    .contact {
      display: none;
      margin-top: 20px;
      animation: pop .35s ease;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    .contact {
      background: #fff;
      border-radius: 16px;
      padding: 18px;
      margin-top: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }

    .contact h4 {
      margin-bottom: 10px;
    }

    .contact a {
      display: block;
      text-decoration: none;
      font-weight: 600;
      color: #f42567;
      margin: 6px 0;
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

  <svg class="art" viewBox="0 0 320 240">
    <circle cx="160" cy="120" r="80" fill="#f7c7a1"/>
    <circle cx="140" cy="110" r="6"/>
    <circle cx="180" cy="110" r="6"/>
    <path d="M160 130 Q160 150 170 155" stroke="#000" fill="none"/>
  </svg>

  <h1>Hey, will you be my Valentine?</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

  <section class="result" id="result">
    <h3>YAY! I got a date with you üéâ</h3>
    <img class="fireworks"
      src="https://media.giphy.com/media/GdRb0csOPvYrwvE9tX/giphy.gif"
      alt="Fireworks">
  </section>

  <section class="message" id="message">
    <h3>Thank you for saying yes! ü•∞</h3>
  </section>

  <!-- CONTACT DETAILS -->
  <section class="contact" id="contact">
    <h4>üìû Let‚Äôs stay in touch</h4>

    <a href="https://wa.me/233557837460" target="_blank">üí¨ WhatsApp Me</a>
    <a href="mailto:smartskyit.com@email.com">üìß Email Me</a>
    <a href="https://www.instagram.com/nana_kwasi_ike?igsh=ODN3MmZucXJjNmk5" target="_blank">üì∏ Instagram</a>
  </section>

</main>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const zone = document.getElementById("zone");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const message = document.getElementById("message");
  const contact = document.getElementById("contact");

  const confettiCanvas = document.getElementById("confettiCanvas");
  const confettiInstance = confetti.create(confettiCanvas, { resize: true });

  noBtn.addEventListener("mouseenter", () => {
    noBtn.style.left = Math.random() * 60 + "%";
  });

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    message.style.display = "block";
    contact.style.display = "block";

    confettiInstance({
      particleCount: 300,
      spread: 140,
      origin: { y: 0.6 }
    });
  });
</script>

</body>
</html>
